<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid #3333;
        padding: 10px;
      "
    >
      <div class="form">
        <input type="text" />
        <button class="todoButton">Add Task</button>
      </div>
      <ul class="todoList"></ul>
    </div>

    <div class="toggler">
      <button class="togglerButton">Show Spoiler</button>
      <div class="spoilerContainer">
        <p>Some text for Spoiler</p>
      </div>
    </div>
  </body>

  <style>
    .toggler {
      padding: 10px;
    }
    .spoilerContainer {
      height: 0;
      overflow: hidden;
      transition: all 0.8s ease;
      border: 1px solid #2222;
      margin-top: 10px;
    }
    .showSpoiler {
      height: auto;
      transition: all 0.8s ease;
    }
  </style>

  <script src="./index.js"></script>
</html>
